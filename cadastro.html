<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Interessados no Modelo S</h1>
    <form action="/action_page.php" method="get">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" placeholder="Fulano da Graça"><br><br>

        <label for="genero">Gênero: </label><br>
        <select id="genero">
          <option value="F">Feminino</option>
          <option value="M">Masculino</option>
          <option value="NB">Não Binário</option>
          <option value="NA">Prefiro não informar</option>
        </select>
        <br><br>    

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="fulaninho@gmail.com"><br><br>

        <label for="phone">Telefone:</label><br>
        <input type="text" id="phone" name="phone" placeholder="(DDD) 9xxxx-xxxx"><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx"><br><br>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="city">Cidade:</label><br>
                    </td>
                    <td>
                        <label for="estado">Estado:</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="city" name="city" placeholder="Ilhéus"><br><br>
                    </td>
                    <td>
                        <input type="text" id="estado" name="estado" placeholder="Bahia"><br><br>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit">
      </form> 
</body>
</html>
