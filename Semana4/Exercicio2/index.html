<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aviões</h1>
    <form>
        <input type="text" id="nome">
        <label>Nome</label><br><br>
        <input type="text" id="modelo">
        <label>Modelo</label><br><br>
        <input type="text" id="topSpeed">
        <label>Velocidade Máxima</label><br><br>
        <input type="text" id="alcance">
        <label>Alcance</label><br><br>
        <input type="text" id="motores">
        <label>Motores</label><br><br>
        <input type="text" id="fabricante">
        <label>Fabricante</label><br><br>
        <input type="text" id="preco">
        <label>Preço</label><br><br>
        <button type="button" id="botaoAdd">Inserir</button>
    </form>
    <script>
        class Aviao {
            constructor(nome, modelo, topSpeed, alcance, motores, fabricante, preco){
                this.nome = nome;
                this.modelo = modelo;
                this.topSpeed = topSpeed;
                this.alcance = alcance;
                this.motores = motores;
                this.fabricante = fabricante;
                this.preco = preco;
            }

            display(){
                return this.nome + ", " + this.modelo + ", " + this.topSpeed + ", " + this.alcance + 
                ", " + this.motores + ", " + this.fabricante + ", " + this.preco;
            }
        }
        document.getElementById("botaoAdd").addEventListener('click', function(){
            let nome = document.getElementById("nome").value;
            let modelo = document.getElementById("modelo").value;
            let topSpeed = document.getElementById("topSpeed").value;
            let alcance = document.getElementById("alcance").value;
            let motores = document.getElementById("motores").value;
            let fabricante= document.getElementById("fabricante").value;
            let preco = document.getElementById("preco").value;
            let aviao = new Aviao(nome, modelo, topSpeed, alcance, motores, fabricante, preco);
            let div = document.createElement("div");
            div.textContent = aviao.display();
            document.body.appendChild(div);
        })


    </script>
</body>
</html>
