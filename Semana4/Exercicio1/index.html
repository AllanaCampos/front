<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Computador{
            constructor(processador, RAM, placaVideo, placaMae){
                this.processador = processador;
                this.RAM = RAM;
                this.placaVideo = placaVideo;
                this.placaMae = placaMae;
                this.liga = liga;
                this.desliga = desliga;
            }
        }
        function liga(){
            console.log("Ligando computador...");
        }
        function desliga(){
            console.log("Desligando computador...");
        }
        function pcMap(pc){
            let map = new Map(Object.entries(pc));
            return map;
        }
        function addMapDOM(map){
            let list = document.createElement("ul");
            for(let [key, value] of map){
                let li = document.createElement("li");
                li.textContent = key + ": " + value;
                list.appendChild(li);
            }
            document.body.appendChild(list);
        }

        let pc1 = new Computador("a", "b", "c", "d");
        let pc2 = new Computador("a", "b", "c", "d");
        let pc3 = new Computador("a", "b", "c", "d");

        addMapDOM(pcMap(pc1));
        addMapDOM(pcMap(pc2));
        addMapDOM(pcMap(pc3));
    </script>
</body>
</html>
