<div class="item"
  [style.backgroundImage]="'url(' + figure[indexImagemAtiva].id + ')'"
></div>
<div class="botoes-controle">
    <button
      *ngFor="let fig of figure; index as i"
      [class.ativo]="i === indexImagemAtiva"
      (click)="pararTimer(); ativarImagem(i)"></button>
  </div>
<figure>
  <img *ngFor="let fig of figure"
  src={{fig.id}}
  width="0"
  height="0"
  style="opacity: 0; position: fixed;"
 
  />
<figcaption>{{caption}}</figcaption>
</figure>
